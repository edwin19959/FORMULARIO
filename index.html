<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="enviar.php" method="post">
        <h2>Formulario De Contacto</h2>
        <p>Enviar un correo electrónico. Todos los campos con asterisco (*) son obligatorios.</p>
        
        <label for="nombre" class="required">Nombre</label>
        <input type="text" name="nombre" id="nombre" required>
        
        <label for="email" class="required">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
        
        <label for="asunto" class="required">Asunto</label>
        <input type="text" id="asunto" name="asunto" required minlength="5" maxlength="50">
        
        <label for="mensaje" class="required">Mensaje</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
